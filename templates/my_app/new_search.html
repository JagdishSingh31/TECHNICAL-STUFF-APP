{% extends "base.html" %}

{% block content %}
<h3 style="text-align : center">{{search | title}}</h3>

<div class="row">
    {% for post in final_post %}

        <div class="col s4">
            <div class="card">
                <div class="card-image">
                    <img src="{{post.3}}">
                    <span class="card-title">{{post.0}}</span>
                    <a class="btn-floating halfway-fab waves-effect waves-light red" href="{{post.1}}"><i
                            class="material-icons">add</i></a>
                </div>
                <div class="card-content">
                    <p>{{post.2}}</p>
                </div>
            </div>
        </div>

    {% endfor %}
</div>

{% endblock content %}
